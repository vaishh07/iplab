<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="home.css">

</head>

<body>
    
    <nav>
        <ul type="none">
            <li><a href="home.html" >HOME </a></li>
            <li><a href="team.html"> TEAM</a></li>
            <li><a href="contact.html"> CONTACT</a></li>
            </ul>
    </nav>

    <section>
      <h1 style="color:#4CAF50;text-align:center;">Contact Us</h1>
       
    </section>

    <section>
        <form style="display:flex;flex-direction:column;justify-content: center;align-items: center;">
            <label style="font-size: large;" for="name" >Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            <br>

            <label style="font-size: large;" for="email" >Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            <br>

            <label style="font-size: large;" for="message" >Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <br>

            <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Submit
            </button>

        </form>

    </section>
    <footer>
        <p>&copy2023 All Rights Reserved</p>
    </footer>
</body>
</html>
